<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">

            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Edit</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Fluid jumbotron</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal
                        space of its parent.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="cardcollapse navbar-collapse"
                        id="navbarSupportedContent"
                        style="width: 18rem;">
                        <div class="card-header">
                            Inventory
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="./Dashboard.html">Dashboard</a>
                            </li>
                            <li class="list-group-item">
                                <a href="./edit.html">Add Item</a>
                            </li>
                            <li class="list-group-item">
                                <a href="./Cart.html">Show Item</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm mb-5">
                    <form>
                        <form action="" id="simpanBarang">
                            <!-- product name. -->
                            <div class="form-group">
                                <label for="">Name : </label>
                                <input type="text" class="form-control" id="name">
                              </div>
                              <!-- description. -->
                              <div class="form-group">
                                <label for="">Description :</label>
                                <input type="text" class="form-control" id="description">
                              </div>
                              <!-- quantity. -->
                            <div class="form-group">
                                <label for="">Quantity : </label>
                                <input type="number" class="form-control" id="quantity">
                              </div>
                              <!-- price. -->
                              <div class="form-group">
                                <label for="">Price :</label>
                                <input type="number" class="form-control" id="price">
                              </div>
                              <!-- image. -->
                              <div class="form-group">
                                <label for="">Image :</label>
                                <input class="form-control" id="image" type="file" ref="{this.imageRef}">
                              </div>
                              <!-- Button. -->
                              <button type="submit" id="simpanBarang">Save</button>
                        </form>

                        </div>
                    </form>
                </div> -->
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>

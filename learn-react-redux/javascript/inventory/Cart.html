<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
<link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal
                    space of its parent.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="cardcollapse navbar-collapse"
                    id="navbarSupportedContent"
                    style="width: 18rem;">
                    <div class="card-header">
                        Inventory
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="./Dashboard.html">Dashboard</a>
                        </li>
                        <li class="list-group-item">
                            <a href="./edit.html">Add Item</a>
                        </li>
                        <li class="list-group-item">
                            <a href="./Cart.html">Show Item</a>
                        </li>
                    </ul>
                </div>
            </div>
      <div class="table-responsive mb-5">
        <table class="table table-hover table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col"> Image</th>
                <th scope="col"> Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Button Action</th>
            </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>
    <!-- axios cdn. -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- javascript file. -->
    <script src="cart.js"></script>
</body>
</html>
